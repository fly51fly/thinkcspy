{%- if prev and pagename.find("CMPS5P") == -1 %}
  <li id="relations-prev" class="navLink" title='Previous Section - {{ prev.title }}' data-toggle="tooltip">
    <a href="{{ prev.link|e }}" >
      <i class='prevNav glyphicon glyphicon-chevron-left'></i>
    </a>
  </li>
{% endif %}

{%- if next and next.link.find("CMPS5P") == -1 %}
  <li id="relations-next" class="navLink" title='Next Section - {{ next.title }}' data-toggle="tooltip" >
    <a href="{{ next.link|e }}" style="color:#999">
      Next Section - {{ next.title }}
      <i id="relationsNextIcon" class='nextNav glyphicon glyphicon-chevron-right'></i>
    </a>
  </li>
{%- endif %}

{%- if parents != [] and pagename.find("CMPS5P") == -1 %}
  <li class="navLink" style="text-align: center" title='{{ parents[-1].title }}' data-toggle="tooltip" >
    <a href="{{ parents[-1].link|e }}">
      <i id="relationsNextIcon"  class='nextNav glyphicon glyphicon-chevron-up'></i>
    </a>
  </li>
{%- endif %}


<script type="text/javascript">

  $('#relations-prev').tooltip({'placement':'right', 'selector': '', 'delay': { show: 100, hide: 50}});
  $('#relations-next').tooltip({'placement':'left', 'selector': '', 'delay': { show: 100, hide: 50}});
  
</script>
